<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CreoVibe – Creative Solutions</title>
  <style>
    /* 🌟 General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    /* 🌟 Sections */
    section {
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    /* 🌟 Service Cards */
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* 🌟 Feedback Form */
    .feedback-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      backdrop-filter: blur(10px);
    }

    .stars span {
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s ease;
    }

    .stars span.active {
      color: gold;
    }

    textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #2575fc;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1b5edc;
    }

    /* 🌟 Success Message */
    .success {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background: #4caf50;
      border-radius: 8px;
    }

    .success.show {
      display: block;
    }

    /* 🌟 Feedback List */
    .feedback-list {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .feedback-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- 🌟 Header -->
  <header>🚀 CreoVibe – Creative Solutions 🌟</header>

  <!-- 🌟 Services Section -->
  <section>
    <h2>Our Services</h2>
    <div class="services">
      <div class="card">🎨 UI/UX Design</div>
      <div class="card">💻 Web Development</div>
      <div class="card">📱 App Prototyping</div>
    </div>
  </section>

  <!-- 🌟 About Section -->
  <section>
    <h2>About</h2>
    <p>👩‍💻 Created by <b>Palak Pant</b> – A creative frontend project demonstrating design & interactivity.</p>
  </section>

  <!-- 🌟 Feedback Section -->
  <section>
    <h2>⭐ Share Your Feedback</h2>
    <div class="feedback-form">
      <div class="stars" id="stars">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
      <select id="category">
        <option value="General">General</option>
        <option value="Design">Design</option>
        <option value="Functionality">Functionality</option>
      </select>
      <textarea id="feedbackText" placeholder="Write your feedback..."></textarea>
      <button id="submitFeedback">Submit</button>
      <div class="success" id="successMessage">✅ Thank you! Your feedback has been submitted.</div>
    </div>

    <div class="feedback-list" id="feedbackList">
      <h3>Recent Feedback</h3>
    </div>
  </section>

  <script>
    // 🌟 Star Rating
    const stars = document.querySelectorAll("#stars span");
    let rating = 0;

    stars.forEach(star => {
      star.addEventListener("click", () => {
        rating = star.getAttribute("data-value");
        stars.forEach(s => s.classList.remove("active"));
        for (let i = 0; i < rating; i++) {
          stars[i].classList.add("active");
        }
      });
    });

    // 🌟 Feedback Submission
    const submitBtn = document.getElementById("submitFeedback");
    const feedbackText = document.getElementById("feedbackText");
    const category = document.getElementById("category");
    const feedbackList = document.getElementById("feedbackList");
    const successMessage = document.getElementById("successMessage");

    submitBtn.addEventListener("click", () => {
      const text = feedbackText.value.trim();
      if (rating === 0 || text === "") {
        alert("⚠️ Please provide a rating and feedback!");
        return;
      }

      const feedbackItem = document.createElement("div");
      feedbackItem.classList.add("feedback-item");
      feedbackItem.innerHTML = `
        <b>⭐ ${rating} Stars</b> – <i>${category.value}</i><br>${text}
      `;
      feedbackList.appendChild(feedbackItem);

      // Reset form
      feedbackText.value = "";
      stars.forEach(s => s.classList.remove("active"));
      rating = 0;

      // Show success message
      successMessage.classList.add("show");
      setTimeout(() => {
        successMessage.classList.remove("show");
      }, 3000);
    });
  </script>
</body>
</html>
